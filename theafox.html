<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>THEAFOX Coaching</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container {
      text-align: center;
    }

    .logo-container img {
      max-width: 90%;
      max-height: 200px;
      height: auto;
    }

    .logo-container h1 {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #333;
    }

    @media (min-width: 768px) {
      .logo-container h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="theafox_logo.jpg" alt="THEAFOX Logo">
    <h1>Hier entsteht die Webseite für mein 3D&AI Coaching-Unternehmen</h1>
  </div>
</body>
</html>
